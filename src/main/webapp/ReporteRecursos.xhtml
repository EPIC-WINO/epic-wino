    <h:body>
        <div class="header">
            <ul class="optionsHeader">

                    <div class="barMenu">
                        <div class="dropdown">
                            <button onclick="location.href='home.xhtml'" class="menuBarButton">Inicio</button>
                        </div>

                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="menuBarButton">Registros</button>
                            <div class="dropdown-content">

                                <a href="RegistrarMateria.xhtml" target="_self">Registrar Materia</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="menuBarButton">Reportes</button>
                            <div class="dropdown-content">
                                <a href="ReporteRecursos.xhtml" target="_self">Reporte de Recursos</a>

                            <button class="menuBarButton">Profesores</button>

                    </div>
                </li>
            </ul>

        <div class="content">
            <h:form id="ReporteRecursos" style="text-align: center;"> 
                <h1>Reporte de Recursos</h1>
                <p:outputLabel for="anio" value="A침o" styleClass="label"/>
                <p:selectOneMenu id="anio" value="#{reporteRecursoBean.anio}" styleClass="scroll">
                    <f:selectItem itemLabel="A침o" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{reporteRecursoBean.anios}" />
                </p:selectOneMenu>
                <p:outputLabel for="semestre" value="Semestre" styleClass="label"/>
                <p:selectOneMenu id="semestre" value="#{reporteRecursoBean.semestre}" styleClass="scroll">
                    <f:selectItem itemLabel="Semestre" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{reporteRecursoBean.semestres}" styleClass="selectItems"/>
                </p:selectOneMenu>  
                
                <p:commandButton  value="Mostrar" update="reporte" actionListener="#{reporteRecursoBean.actualizarReporte()}" styleClass="button"/>
                
                <p:dataTable id="reporte" var="recurso" value="#{reporteRecursoBean.recursos}" styleClass="table" >      
                    <p:column headerText="Recurso" styleClass="columnText">
                        <h:outputText value="#{recurso.nombre}" />
                    </p:column>
                    <p:column headerText="Descripcion" styleClass="columnText">
                        <h:outputText value="#{recurso.descripcion}" />
                    </p:column>
                    <p:column headerText="Fecha de utilizaci칩n" styleClass="columnText">
                        <h:outputText value="" />

                    <p:column headerText="Hora de uso" styleClass="columnText">
