<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="mycss.css"/>
    </h:head>
    <h:body>
        <div class="header">
            <img src="/images/logo.jpg" alt="Escuela Colombiana de Ingenieria Julio Garavito"/>
        </div>
        
        <div class="content">
            <h:form id="ReporteRecursos" style="text-align: center;"> 
                <h1>Reporte de Recursos</h1>
                <p:outputLabel for="anio" value="Año" styleClass="label"/>
                <p:inputText id="anio" value="#{ReporteRecursosBean.anio}" label="Ano" styleClass="input"/>
                <p:outputLabel for="Semestre" value="Semestre" styleClass="label"/>
                <p:inputText id="Semestre" value="#{ReporteRecursosBean.semestre}" label="Semestre" styleClass="input"/>
                <p:commandButton  value="Mostrar" update="ReporteRecursos" actionListener="#{ReporteRecursosBean.actualizarReporte()}" styleClass="button"/>
                <p:dataTable    var="recurso" value="#{ReporteRecursosBean.recursos}" styleClass="table" >
                    <p:column  style="width:16px;text-align:center"/> 
                    <p:column headerText="Recurso" styleClass="columnText">
                        <h:outputText value="#{recurso.recurso.nombre}" />
                    </p:column>
                    <p:column headerText="Descripcion" styleClass="columnText">
                        <h:outputText value="#{recurso.recurso.descripcion}" />
                    </p:column>
                    <p:column headerText="Fecha de utilización" styleClass="columnText">
                        <h:outputText value="#{recurso.clase.fecha}" />
                    </p:column>
                    <p:column headerText="Hora de uso" styleClass="columnText">
                        <h:outputText value="#{recurso.clase.hora}" />
                    </p:column>
                </p:dataTable>
            </h:form>
        </div>
    </h:body>
</html>
