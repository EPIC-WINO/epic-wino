<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>Reporte de recursos</h:head>
    <h:outputStylesheet name="css/mycss.css" />
    <h:body>
      
        <h:form id="ReporteRecursos" style="text-align: left;">
            <p><p:inputText id="Año" value="#{ReporteRecursosBean.anio}" label="Año"></p:inputText></p>
            <p><p:inputText id="Semestre" value="#{ReporteRecursosBean.semestre}" label="Semestre" ></p:inputText></p>
            <p:dataTable    var="recurso" value="#{ReporteRecursosBean.recursos}"  >
                <f:facet name="header">
                     Lista de recursos necesarios
                </f:facet>
                <p:column  style="width:16px;text-align:center"/> 
                 <p:column headerText="Recurso">
                     <h:outputText value="#{recurso.nombre}" />
                 </p:column>
                 <p:column headerText="Descripcion">
                 <h:outputText value="#{recurso.descripcion}" />
                  </p:column>
                 <p:column headerText="Fecha de utilización">
                 <h:outputText value="#{recurso.clase.fecha}" />
                 </p:column>
                 <p:column headerText="Hora de uso">
                     <h:outputText value="#{recurso.clase.hora}" />
                 </p:column>
            </p:dataTable>
                
           
        </h:form>
    </h:body>
</html>
