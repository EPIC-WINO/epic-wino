<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <link rel="stylesheet" type="text/css" href="../mycss.css"/>
    <h:body style="padding-bottom: 60px">
        <h:form id="general">
            <div class="header">
                <ul class="optionsHeader">
                    <li>
                        <img src="/images/logo.jpg" alt="Escuela Colombiana de Ingenieria Julio Garavito"/>
                        <div class="barMenu">
                            <div class="dropdown">
                                <button onclick="location.href = '../index.xhtml'" class="menuBarButton">Inicio</button>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Programación</button>
                                <div class="dropdown-content">
                                    <a href="../assistance/ProgramarMateria.xhtml" target="_self">Programar Materia</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Registros</button>
                                <div class="dropdown-content">
                                    <a href="../MateriasRegistradas.xhtml" target="_self">Materias Registradas</a>
                                    <a href="RegistrarMateria.xhtml" target="_self">Registrar Materia</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Reportes</button>
                                <div class="dropdown-content">
                                    <a href="../coordination/ReporteRecursos.xhtml" target="_self">Reporte de Recursos</a>
                                    <a href="../coordination/ReporteProgramacion.xhtml" target="_self">Reporte de Programacion</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Profesores</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </h:form>
            <div class="content">
                <h:form id="RegistrarMateria" >
                <h1>Registrar Materia</h1>
                <div style="text-align: center">
                <p:outputLabel for="programa" value="Programa" styleClass="label"/>
                <p:selectOneMenu id="programa" value="#{registrarMateriaBean.programa}" styleClass="scroll">
                    <f:selectItem itemLabel="Programa" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{registrarMateriaBean.programas}" />
                </p:selectOneMenu>
                
                <p:outputLabel for="nivel" value="Nivel" styleClass="label"/>
                <p:selectOneMenu id="nivel" value="#{registrarMateriaBean.nivel}" styleClass="scroll">
                    <f:selectItem itemLabel="Nivel" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{registrarMateriaBean.niveles}" />
                    <p:ajax update=":RegistrarMateria:asignatura"/>
                </p:selectOneMenu>
                
                <p:commandButton  value="Consultar"  styleClass="button" style="margin: 20px;"/>
                </div>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%"></HR>
                <div>
                    <p></p>
                </div>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" COLOR="WHITE"></HR>
                
                <p:outputLabel for="asignatura" value="Asignatura" styleClass="label"/>
                <div>
                    <p></p>
                </div>
                <p:selectOneMenu id="asignatura" value="#{registrarMateriaBean.asignatura}" styleClass="scroll" immediate="true" style="margin-left: 90px;">
                    <f:selectItem itemLabel="Asignatura" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{registrarMateriaBean.asignaturas}" />
                </p:selectOneMenu>
                
                <div>
                    <p></p>
                </div>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" COLOR="WHITE"></HR>
                
                <p:outputLabel value="Nombre Materia" styleClass="label"/>
                <div>
                    <p></p>
                </div>
                <p:outputLabel value="" styleClass="label"/>
                <p:inputText id="nombremateria" value="#{registrarMateriaBean.nombremateria}"></p:inputText>
                
                <div>
                    <p></p>
                </div>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" COLOR="WHITE"></HR>
                
                <p:outputLabel value="Codigo Mnemónico" styleClass="label"/>
                <div>
                    <p></p>
                </div>
                <p:outputLabel value="" styleClass="label"/>
                <p:inputText id="codigo" value="#{registrarMateriaBean.codigo}"></p:inputText>
                
                <div>
                    <p></p>
                </div>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" COLOR="WHITE"></HR>
                
                <p:outputLabel value="Creditos" styleClass="label"/>
                <div>
                    <p></p>
                </div>
                <p:outputLabel value="" styleClass="label"/>
                <p:inputText id="creditos" value="#{registrarMateriaBean.creditos}"></p:inputText>
                
                <div>
                    <p></p>
                </div>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" COLOR="WHITE"></HR>
                
                <p:outputLabel value="Descripción" styleClass="label"/>
                <div>
                    <p></p>
                </div>
                <p:outputLabel value="" styleClass="label"/>
                <p:inputTextarea rows="5" cols="50" completeMethod="#{registrarMateriaBean.descripcion}"/>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" COLOR="WHITE"></HR>
                <center>
                    <p:commandButton  onclick="location.href = 'MateriasRegistradas.xhtml'" value="Registrar Materia" actionListener="#{registrarMateriaBean.registrarMateria()}" styleClass="button"/>
                    <p:commandButton  onclick="location.href = 'MateriasRegistradas.xhtml'" value="Cancelar"  styleClass="button"/>
                </center>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" COLOR="WHITE"></HR>
            </h:form>
        </div>
        
    </h:body>
</html>
