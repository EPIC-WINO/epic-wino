<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" type="text/css" href="mycss.css"/>
    </h:head>

    <h:body style="padding-bottom: 60px">
        <h:form id="general">
            <div class="header">
                <ul class="optionsHeader">
                    <li>
                        <img src="/images/logo.jpg" alt="Escuela Colombiana de Ingenieria Julio Garavito"/>
                        <div class="barMenu">
                            <div class="dropdown">
                                <button onclick="location.href = 'index.xhtml'" class="menuBarButton">Inicio</button>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Programación</button>
                                <div class="dropdown-content">
                                    <a href="ProgramarMateria.xhtml" target="_self">Programar Materia</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Registros</button>
                                <div class="dropdown-content">
                                    <a href="MateriasRegistradas.xhtml" target="_self">Materias Registradas</a>
                                    <a href="RegistrarMateria.xhtml" target="_self">Registrar Materia</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Reportes</button>
                                <div class="dropdown-content">
                                    <a href="ReporteRecursos.xhtml" target="_self">Reporte de Recursos</a>
                                    <a href="ReporteProgramacion.xhtml" target="_self">Reporte de Programacion</a>
                                </div>
                            </div>
                            <div class="dropdown">
                                <button class="menuBarButton">Profesores</button>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </h:form>
        <div class="content">
            <h:form id="MateriasRegistrada" style="text-align: center;">
                <h1>Materias Registradas</h1>
                <p:outputLabel for="programa" value="Programa" styleClass="label"/>
                <p:selectOneMenu id="programa" value="#{materiasRegistradasBean.programa}" styleClass="scroll">
                    <f:selectItem itemLabel="Programa" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{materiasRegistradasBean.programas}" />
                </p:selectOneMenu>
                <p:outputLabel for="nivel" value="Nivel" styleClass="label"/>
                <p:selectOneMenu id="nivel" value="#{materiasRegistradasBean.nivel}" styleClass="scroll">
                    <f:selectItem itemLabel="Nivel" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{materiasRegistradasBean.niveles}" />
                </p:selectOneMenu>
                <p:outputLabel for="anio" value="Año" styleClass="label"/>
                <p:selectOneMenu id="anio" value="#{materiasRegistradasBean.anio}" styleClass="scroll">
                    <f:selectItem itemLabel="Año" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{materiasRegistradasBean.anios}" />
                </p:selectOneMenu>
                <p:outputLabel for="semestre" value="Semestre" styleClass="label"/>
                <p:selectOneMenu id="semestre" value="#{materiasRegistradasBean.semestre}" styleClass="scroll">
                    <f:selectItem itemLabel="Semestre" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{materiasRegistradasBean.semestres}" />
                </p:selectOneMenu>  

                <div>
                    <p></p>
                </div>

                <p:commandButton  value="Mostrar" update="asignaturas" actionListener="#{materiasRegistradasBean.actualizarMaterias()}" styleClass="button"/>

                <p:dataTable id="asignaturas" var="asignatura" value="#{materiasRegistradasBean.asignaturas}" styleClass="table">
                    <p:column style="width:16px">
                        <p:rowToggler />
                    </p:column>
                    <p:column headerText="Asignatura" styleClass="columnText">
                        <h:outputText value="#{asignatura.nombre}" styleClass="outputText"/>
                    </p:column>
                    <p:rowExpansion>
                        <p:dataTable id="materias" var="materia" value="#{materiasRegistradasBean.getMaterias(asignatura)}" styleClass="table">
                            <p:column headerText="Materia" styleClass="columnText">
                                <h:outputText value="#{materia.nombre}" styleClass="outputText"/>
                            </p:column>
                            <p:column headerText="Materia" styleClass="columnText">
                                <p:commandButton  value="Modificar"  styleClass="button"/>
                            </p:column>
                        </p:dataTable>
                    </p:rowExpansion>
                </p:dataTable>
                <p:commandButton onclick="location.href = 'restricted/RegistrarMateria.xhtml'" value="Registrar Nueva Materia" styleClass="button"/>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" COLOR="WHITE"></HR>
            </h:form>
        </div>
    </h:body>
</html>
