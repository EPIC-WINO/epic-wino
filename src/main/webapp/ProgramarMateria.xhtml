<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
        <link rel="stylesheet" type="text/css" href="mycss.css"/>
    <h:body style="padding-bottom: 60px">
        <div class="header">
            <ul class="optionsHeader">
                <li>
                    <img src="/images/logo.jpg" alt="Escuela Colombiana de Ingenieria Julio Garavito"/>
                    <div class="barMenu">
                        <div class="dropdown">
                            <button onclick="location.href='index.xhtml'" class="menuBarButton">Inicio</button>
                        </div>
                        <div class="dropdown">
                            <button class="menuBarButton">Programación</button>
                            <div class="dropdown-content">
                                <a href="ProgramarMateria.xhtml" target="_self">Programar Materia</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="menuBarButton">Registros</button>
                            <div class="dropdown-content">
                                <a href="MateriasRegistradas.xhtml" target="_self">Materias Registradas</a>
                                <a href="RegistrarMateria.xhtml" target="_self">Registrar Materia</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="menuBarButton">Reportes</button>
                            <div class="dropdown-content">
                                <a href="ReporteRecursos.xhtml" target="_self">Reporte de Recursos</a>
                                <a href="ReporteProgramacion.xhtml" target="_self">Reporte de Programacion</a>
                            </div>
                        </div>
                        <div class="dropdown">
                            <button class="menuBarButton">Profesores</button>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="content">
            <h:form id="ProgramarPeriodo">
                <h1>Programar Periodo</h1>
                <p:outputLabel for="programa" value="Programa" styleClass="label"/>
                    <p:selectOneMenu id="programa" value="#{programarMateriaBean.programa}" styleClass="scroll">
                        <f:selectItem itemLabel="Programa" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{programarMateriaBean.programas}" />
                    </p:selectOneMenu>

                <p:outputLabel for="nivel" value="Nivel" styleClass="label"/>
                    <p:selectOneMenu id="nivel" value="#{programarMateriaBean.nivel}" styleClass="scroll">
                        <f:selectItem itemLabel="Nivel" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{programarMateriaBean.niveles}" />
                    </p:selectOneMenu>

                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%"></HR>

                <p:outputLabel value="Periodo" styleClass="titulo"/>
                <div>
                    <p></p>
                </div>
                <p:outputLabel for="anio" value="Año" styleClass="label"/>
                    <p:selectOneMenu id="anio" value="#{programarMateriaBean.anio}" styleClass="scroll">
                        <f:selectItem itemLabel="Año" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{programarMateriaBean.anios}" />
                    </p:selectOneMenu>
                <p:outputLabel for="semestre" value="Semestre" styleClass="label"/>
                <p:selectOneMenu id="semestre" value="#{programarMateriaBean.semestre}" styleClass="scroll">
                    <f:selectItem itemLabel="Semestre" itemValue="" noSelectionOption="true"/>
                    <f:selectItems value="#{programarMateriaBean.semestres}" />
                </p:selectOneMenu>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" color="white"></HR>
                <p:commandButton value="Actualizar asignaturas" styleClass="button"/>
                <HR ALIGN="LEFT|RIGTH|CENTER NOSHADE" SIZE="1%" WIDTH="90%" color="white"></HR>
                <p:outputLabel value="Asignatura" styleClass="titulo"/>
                <div>
                    <p></p>
                </div>
                <p:outputLabel for="asignatura" value="Asignatura" styleClass="label"/>
                    <p:selectOneMenu id="asignatura" value="#{programarMateriaBean.asignatura}" styleClass="scroll">
                        <f:selectItem itemLabel="Asignatura" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{programarMateriaBean.asignaturas}" />
                    </p:selectOneMenu>
            </h:form>
        </div>
    </h:body>       
</html>
