<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui" xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head></h:head>
    <style>
        h1 {
            color: red;
            font-family: verdana;
            font-size: 250%;
        }
    </style>
    <h:body>
        <h:form id="Reporte">
            <h1>Reporte de Programaci√≥n</h1>
            <p:dataTable var="materia" value="#{reporteBean.materia}">
                <f:facet name="header">
                    Reporte del Programa 
                </f:facet>
                <p:column headerText="Cohorte">
                    <h:outputText value="#{reporteBean.getCohorte(materia)}" />
                </p:column>
                <p:column headerText="Asignaturas">
                    <h:outputText value="#{reporte.asignaturas}" />
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
